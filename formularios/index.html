<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contato</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>

  <!-- Crie um Formulário de Contato
  1. O formulário deverá conter um título de nome Contato.
  Usar fieldset e legend para essa finalidade.

  2. O formulário conterá 3 campos:
    - nome (input texto)
    - email (input email)
    - mensagem (textarea)
  
  3. O formulário deverá conter um botão para Enviar.

  Atenção: O formulário deverá conter regras de acessibilidade, 
  como label para cada campo, por exemplo. -->

<form>
<fieldset>
  <legend>Contato</legend>

  <label for="name-contact">Nome</label>
  <br />
  <input type="text" id="name-contact" name="name-contact" placeholder="Digite seu nome completo">
  <br /> <br />

  <label for="email">Email</label>
  <br />
  <input type="email" id="email" name="email" placeholder="email@seudominio.com">
  <br /> <br />

  <label for="message">Mensagem</label> 
  <br />
  <textarea id="message" name="message" cols="30" rows="10" placeholder="Digite a sua mensagem"></textarea>
  <br /><br />

  <button type="submit">Enviar</button>
</fieldset>
</form>
  
</body>
</html>
