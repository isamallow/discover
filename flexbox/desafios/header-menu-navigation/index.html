<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header e navigation</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <!-- Crie o <header> de um site que contenha uma logo e um menu.
    Um elemento deverá ficar ao lado do outro.
    A logo que ficará na extrema esquerda e o menu ficará na extrema direita.
    Os itens do menu ficarão um ao lado do outro, com espaços de .8rem entre eles.
    O último elemento do menu será um botão de contato e você poderá utlizar o seletor :last-child para estilizar.
     -->

     <header>
    
      <nav>
        <img src="images/logo-rocketseat.png" alt="Logomarca da Rocketseat.">

        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Services</li>
          <li>Testimonials</li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
     </header>
  
</body>
</html>
